<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ViewzKart: Viral Instagram Marketing & Growth Agency</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/index.css" />

  <style>
    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* Aurora Background */
    .aurora-bg {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, #a855f7, #3b82f6, #ec4899, transparent);
      opacity: 0.3;
      animation: aurora 60s linear infinite;
      z-index: -1;
    }
    @keyframes aurora {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(20%, -20%) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    /* Fade + Slide Animations */
    .fade-up { animation: fadeUp 1s ease-out forwards; opacity: 0; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-left { animation: fadeLeft 1s ease-out forwards; opacity: 0; }
    @keyframes fadeLeft {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .fade-right { animation: fadeRight 1s ease-out forwards; opacity: 0; }
    @keyframes fadeRight {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* Hover Glow */
    .hover-glow:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 overflow-x-hidden">

  <!-- React App Root -->
  <div id="root"></div>

  <!-- Import map for React + deps -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "recharts": "https://esm.sh/*recharts@2.12.3",
        "clsx": "https://esm.sh/clsx@2.1.0",
        "lodash/": "https://esm.sh/lodash-es@4.17.21/",
        "victory-vendor/": "https://esm.sh/victory-vendor@36.6.11/",
        "react-is": "https://esm.sh/react-is@18.2.0",
        "tiny-invariant": "https://esm.sh/tiny-invariant@1.3.3",
        "react-smooth": "https://esm.sh/react-smooth@2.0.3",
        "recharts-scale": "https://esm.sh/recharts-scale",
        "eventemitter3": "https://esm.sh/eventemitter3@5.0.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/"
      }
    }
  </script>

  <!-- Main React Entry -->

</body>
</html>
